{% extends 'base.html' %}
 

{% block title %}
Создать Объявление
{% endblock title %}

{% block content %}
<h3>Добавить обявление </h3>
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %} 
    {{ form.as_p }}
    <div class="mar-top clearfix">
        <button class="btn btn-sm btn-primary pull-right" type="submit"><i class="fa fa-pencil fa-fw"></i>Добавить обявление</button>
        </div>
</form>
<br/>

{% endblock content %}
